<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubbling</title>
    <style>
        .child{
            background-color: beige;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }
        .childContainer{
            background-color: coral;
            padding: 14px;
            margin: 14px;
        }
        .container{
            background-color: royalblue;
            padding: 14px;
            margin: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                I am a child
            </div>
        </section>
    </div>
    <script>
        // // Bubbling by default
        // document.querySelector(".child").addEventListener("click", function(){
        //     alert("Child was clicked")
        // })
        // document.querySelector(".childContainer").addEventListener("click", function(){
        //     alert("childContainer was clicked")
        // })
        // document.querySelector(".container").addEventListener("click", function(){
        //     alert("container was clicked")
        // })


        // To avoid bubbling, stop propagation
        document.querySelector(".child").addEventListener("click", function(e){
            e.stopPropagation()
            alert("Child was clicked")
        })
        document.querySelector(".childContainer").addEventListener("click", function(e){
            e.stopPropagation()
            alert("childContainer was clicked")
        })
        document.querySelector(".container").addEventListener("click", function(e){
            alert(e.type)
            alert("container was clicked")
        })

        // random color generator
        function getRandomColor() {
            let val1 = Math.ceil(0 + Math.random()*255);
            let val2 = Math.ceil(0 + Math.random()*255);
            let val3 = Math.ceil(0 + Math.random()*255);
            return `rgb(${val1}, ${val2}, ${val3})`
        }

        // setInterval(function, delay(ms)) -> it will run at regular intervals after a certain perid of time
        // let a = setInterval(()=>{
        //     document.querySelector(".childContainer").style.background = getRandomColor();
        // }, 1000)
        // console.log(a)
        // clearInterval(a)


        // setTimeout(function, delay(ms)) -> it will run only once, after a certain period of time
        let b = setTimeout(()=>{
            document.querySelector(".childContainer").style.background = getRandomColor();
        }, 5000)
        clearTimeout(b)
    </script>
</body>
</html>
