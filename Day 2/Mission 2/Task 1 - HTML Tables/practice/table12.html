<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 12</title>
    <style>
        table, th, td{
            padding: 10px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <th>1</th>
            <th>2</th>
            <th colspan="2">3</th>
            <th colspan="2">4</th>
        </thead>
        <tbody>
            <tr>
                <td>5</td>
                <td>6</td>
                <td colspan="2">7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td rowspan="2">10</td>
                <td rowspan="2">11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
            <tr>
                <td rowspan="2">16</td>
                <td rowspan="2">17</td>
                <td>18</td>
                <td>19</td>
            </tr>
            <tr>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
