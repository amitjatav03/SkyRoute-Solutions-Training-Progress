<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            width: 50%;
        }
        table, td, th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        caption{
            background-color: coral;
        }
    </style>
</head>
<body>
    <table>
        <caption>It is Caption</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Class</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>16</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Alex</td>
                <td>17</td>
                <td>11</td>
            </tr>
            <tr>
                <td>Carry</td>
                <td>18</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Harry</td>
                <td>19</td>
                <td></td>
            </tr>
        </tbody>
        <caption style="caption-side: bottom;">It is Another Caption</caption>
    </table>
</body>
</html>
