<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Tables</title>
    <style>
        table{
            width: 100%;
            border: 2px solid gray;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid white;
            padding: 8px;
        }

        /* Horizontal Zebra Stripes */
        tr:nth-child(even){
            background-color: lightblue;
        }
        
        /* Vertical Zebra Stripes */
        td:nth-child(even), th:nth-child(even){
            background-color: lightgrey;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
        </tr>
        <tr>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>
