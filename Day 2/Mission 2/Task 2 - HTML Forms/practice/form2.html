<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Two</title>
</head>
<body>
    <h2>Job Application</h2>

    <form>
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name">
        <br><br>
        <label for="mail">Email:</label><br>
        <input type="email" name="mail" id="mail">
        <br><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" name="phone" id="phone">
        <br><br>

        <label for="fileUpload">Resume:</label><br>
        <input type="file" name="fileUpload" id="fileUpload">
        <br><br>

        <label for="counter">Experience (years):</label><br>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br><br>

        <fieldset>
            <legend>Skills:</legend>
            <input type="checkbox" name="html" id="html"><br>
            <label for="html">HTML</label>
            <br><br>
            <input type="checkbox" name="css" id="css"><br>
            <label for="css">CSS</label>
            <br><br>
            <input type="checkbox" name="js" id="js"><br>
            <label for="js">JavaScript</label>
        </fieldset>
        <br><br>

        <label for="education">Higher Education:</label><br><br>
        <select name="education" id="education">
            <option value="highschool">High School</option>
            <option value="associate">Associate's Degree</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="masters">Master's Degree</option>
            <option value="phd">PhD</option>
        </select>
        <br><br>
        
        <fieldset>
            <legend>Availability:</legend>
            <input type="radio" name="radio" id="fulltime"><br>
            <label for="parttime">Full-time</label>
            <br>
            <input type="radio" name="radio" id="parttime"><br>
            <label for="fulltime">Part-time</label>
            <br>
        </fieldset>
        <br><br>

        <label for="comments">Additional Comments:</label><br>
        <textarea name="comments" id="comments" cols="60" rows="10"></textarea>

        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
