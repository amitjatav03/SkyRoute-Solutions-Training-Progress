<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Seven</title>
    <style>
        section{
            display: flex;
        }
        section>div{
            margin: 4px;
        }
    </style>
</head>
<body>
    <form>
        <h3>Main form title</h3>
        <section>
        <div id="fullname">
            <label for="fname">Full Name</label><br>
            <input type="text" name="fname" id="fname">
        </div>
        <div id="emailaddress">
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email">
        </div>
        </section>

        <label for="ltitle">Long Title</label>
        <input type="text" name="ltitle" id="ltitle">

        <label for="enterdate">Year started</label><br>
        <input type="month" name="enterdate" id="month">
    </form>
</body>
</html>
