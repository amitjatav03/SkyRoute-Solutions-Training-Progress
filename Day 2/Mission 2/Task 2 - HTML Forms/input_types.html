<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <form>
        <!-- creating textfield -->
        <label for="textfield1">TextField: </label>
        <input type="text" name="dummyText" id="textfield1">
        <br/>
        <br/>

        <!-- creating button -->
        <label for="button1">Button: </label>
        <input type="submit" name="button1" id="button1" value="Subscribe">
        <br/>
        <br/>

        <!-- create radiobuttons -->
        <label for="radio1">Male</label>
        <input type="radio" name="radio1" id="radio1">
        <label for="radio2">Female</label>
        <input type="radio" name="radio2" id="radio2">
        <label for="radio3">Prefer not to say</label>
        <input type="radio" name="radio3" id="radio3">
        <br/>
        <br/>

        <!-- creating checkboxes -->
        <label for="checkbox1">English</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <label for="checkbox2">Hindi</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br/>
        <br/>
        
        <!-- creating file select -->
        <label for="fileselect1">Upload: </label>
        <input type="file" name="fileselect1" id="fileselect1">
        <br/>
        <br/>
        
        <!-- create image buttons -->
        <input type="image" name="imageButton1" id="imageButton1" alt="click here" src="img.jpg" width="50px" height="50px">
        <br/>
        <br/>
        
        <!-- type passwords -->
        <label for="password1">Enter Password: </label>
        <input type="password" name="password1" id="password1">
        <br/>
        <br/>
        
        <!-- type date -->
        <label for="datepicker1">Enter Date: </label>
        <input type="date" name="datepicker1" id="datepicker1">
        <br/>
        <br/>
        

    </form>
</body>
</html>
